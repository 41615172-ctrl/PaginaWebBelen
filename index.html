<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - I.E.P Bel√©n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .selection-mode {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .user-type-btn {
            padding: 20px;
            border: 2px solid #667eea;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 18px;
            color: #333;
        }

        .user-type-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .user-type-btn .icon {
            font-size: 32px;
        }

        .login-form {
            display: none;
        }

        .login-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-back {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-back:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .welcome-screen {
            display: none;
            text-align: center;
        }

        .welcome-screen.active {
            display: block;
        }

        .welcome-screen .icon-large {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .welcome-screen h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .welcome-screen p {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .btn-logout {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-logout:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>I.E.P Bel√©n</h1>
            <p>Sistema de Acceso</p>
        </div>

        <div class="content">
            <!-- Pantalla de selecci√≥n -->
            <div id="selectionScreen" class="selection-mode">
                <button class="user-type-btn" onclick="showLogin('profesor')">
                    <span class="icon">üë®‚Äçüè´</span>
                    <div>
                        <div style="font-weight: 600;">Acceso Profesor</div>
                        <div style="font-size: 14px; color: #666;">Personal docente y administrativo</div>
                    </div>
                </button>
                <button class="user-type-btn" onclick="showLogin('alumno')">
                    <span class="icon">üéì</span>
                    <div>
                        <div style="font-weight: 600;">Acceso Alumno</div>
                        <div style="font-size: 14px; color: #666;">Estudiantes de la instituci√≥n</div>
                    </div>
                </button>
            </div>

            <!-- Formulario de login profesor -->
            <div id="loginProfesor" class="login-form">
                <h2 style="margin-bottom: 25px; color: #333;">Acceso Profesor</h2>
                <div id="errorProfesor" class="error-message"></div>
                <form onsubmit="loginProfesor(event)">
                    <div class="form-group">
                        <label for="usuarioProfesor">Usuario</label>
                        <input type="text" id="usuarioProfesor" required>
                    </div>
                    <div class="form-group">
                        <label for="passwordProfesor">Contrase√±a</label>
                        <input type="password" id="passwordProfesor" required>
                    </div>
                    <button type="submit" class="btn-submit">Iniciar Sesi√≥n</button>
                </form>
                <a class="btn-back" onclick="showSelection()">‚Üê Volver a selecci√≥n</a>
            </div>

            <!-- Formulario de login alumno -->
            <div id="loginAlumno" class="login-form">
                <h2 style="margin-bottom: 25px; color: #333;">Acceso Alumno</h2>
                <div id="errorAlumno" class="error-message"></div>
                <form onsubmit="loginAlumno(event)">
                    <div class="form-group">
                        <label for="usuarioAlumno">Usuario</label>
                        <input type="text" id="usuarioAlumno" required>
                    </div>
                    <div class="form-group">
                        <label for="passwordAlumno">Contrase√±a</label>
                        <input type="password" id="passwordAlumno" required>
                    </div>
                    <button type="submit" class="btn-submit">Iniciar Sesi√≥n</button>
                </form>
                <a class="btn-back" onclick="showSelection()">‚Üê Volver a selecci√≥n</a>
            </div>

            <!-- Pantalla de bienvenida profesor -->
            <div id="welcomeProfesor" class="welcome-screen">
                <div class="icon-large">üë®‚Äçüè´</div>
                <h2>¬°Bienvenido Profesor!</h2>
                <p id="nombreProfesor"></p>
                <p style="color: #999; font-size: 14px; margin-bottom: 20px;">Ha iniciado sesi√≥n correctamente</p>
                <button class="btn-logout" onclick="logout()">Cerrar Sesi√≥n</button>
            </div>

            <!-- Pantalla de bienvenida alumno -->
            <div id="welcomeAlumno" class="welcome-screen">
                <div class="icon-large">üéì</div>
                <h2>¬°Bienvenido Alumno!</h2>
                <p id="nombreAlumno"></p>
                <p style="color: #999; font-size: 14px; margin-bottom: 20px;">Ha iniciado sesi√≥n correctamente</p>
                <button class="btn-logout" onclick="logout()">Cerrar Sesi√≥n</button>
            </div>
        </div>
    </div>

    <script>
        // Usuarios y contrase√±as de ejemplo (en producci√≥n deber√≠an estar en un servidor)
        const usuarios = {
            profesores: {
                'profesor1': { password: 'prof123', nombre: 'Juan P√©rez' },
                'profesor2': { password: 'prof456', nombre: 'Mar√≠a Garc√≠a' },
                'admin': { password: 'admin123', nombre: 'Administrador' }
            },
            alumnos: {
                'alumno1': { password: 'alum123', nombre: 'Carlos L√≥pez' },
                'alumno2': { password: 'alum456', nombre: 'Ana Mart√≠nez' },
                'estudiante': { password: 'est123', nombre: 'Pedro S√°nchez' }
            }
        };

        function showLogin(type) {
            document.getElementById('selectionScreen').style.display = 'none';
            
            if (type === 'profesor') {
                document.getElementById('loginProfesor').classList.add('active');
            } else {
                document.getElementById('loginAlumno').classList.add('active');
            }
        }

        function showSelection() {
            document.getElementById('loginProfesor').classList.remove('active');
            document.getElementById('loginAlumno').classList.remove('active');
            document.getElementById('selectionScreen').style.display = 'flex';
            
            // Limpiar mensajes de error
            document.getElementById('errorProfesor').classList.remove('show');
            document.getElementById('errorAlumno').classList.remove('show');
        }

        function loginProfesor(event) {
            event.preventDefault();
            
            const usuario = document.getElementById('usuarioProfesor').value;
            const password = document.getElementById('passwordProfesor').value;
            const errorDiv = document.getElementById('errorProfesor');
            
            if (usuarios.profesores[usuario] && usuarios.profesores[usuario].password === password) {
                // Redirigir a la p√°gina principal despu√©s del login exitoso
                window.location.href = 'https://41615172-ctrl.github.io/PaginaWebBelen/';
            } else {
                errorDiv.textContent = 'Usuario o contrase√±a incorrectos';
                errorDiv.classList.add('show');
            }
        }

        function loginAlumno(event) {
            event.preventDefault();
            
            const usuario = document.getElementById('usuarioAlumno').value;
            const password = document.getElementById('passwordAlumno').value;
            const errorDiv = document.getElementById('errorAlumno');
            
            if (usuarios.alumnos[usuario] && usuarios.alumnos[usuario].password === password) {
                // Redirigir a la p√°gina principal despu√©s del login exitoso
                window.location.href = 'https://41615172-ctrl.github.io/PaginaWebBelen/';
            } else {
                errorDiv.textContent = 'Usuario o contrase√±a incorrectos';
                errorDiv.classList.add('show');
            }
        }

        function logout() {
            document.getElementById('welcomeProfesor').classList.remove('active');
            document.getElementById('welcomeAlumno').classList.remove('active');
            document.getElementById('selectionScreen').style.display = 'flex';
            
            // Limpiar campos
            document.getElementById('usuarioProfesor').value = '';
            document.getElementById('passwordProfesor').value = '';
            document.getElementById('usuarioAlumno').value = '';
            document.getElementById('passwordAlumno').value = '';
        }
    </script>
</body>
</html>
